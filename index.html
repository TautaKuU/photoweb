<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Web Pixel Art Template</title>
    <style>
        /* CSS untuk Styling */
        
        body {
            font-family: 'Press Start 2P', cursive;
            /* Font pixel art, perlu diimport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* Import Google Font (Press Start 2P untuk pixel art vibe) */
        
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        h1,
        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #00ff88;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
            margin-bottom: 20px;
        }
        /* --- Kontainer Kamera (Potret) --- */
        
        #camera-container {
            width: 300px;
            /* Lebar Potret */
            height: 400px;
            /* Tinggi Potret */
            border: 5px solid #00ff88;
            background-color: black;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform: scaleX(1);
        }
        /* --- Overlay Flash Layar Penuh --- */
        
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
            z-index: 9999;
        }
        
        #timer {
            font-family: 'Press Start 2P', cursive;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            /* Ukuran lebih kecil untuk pixel font */
            color: white;
            text-shadow: 0 0 10px black;
            display: none;
            z-index: 5;
        }
        
        button {
            font-family: 'Press Start 2P', cursive;
            padding: 10px 25px;
            font-size: 1em;
            /* Ukuran lebih kecil untuk pixel font */
            cursor: pointer;
            background-color: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 255, 136, 0.3);
        }
        
        button:hover:not(:disabled) {
            background-color: #00e077;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #444;
            color: #bbb;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* --- Template Selector (Potret) --- */
        
        #template-selector {
            margin: 20px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .template-option {
            width: 80px;
            /* Lebar thumbnail preview */
            height: 240px;
            /* Tinggi thumbnail preview (proporsional dengan 500x1500) */
            border: 4px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            background-color: #2a2a2a;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        
        .template-option.selected {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
        }
        
        .template-option img.preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .template-option-label {
            font-family: 'Press Start 2P', cursive;
            position: absolute;
            bottom: 5px;
            /* Sesuaikan posisi label */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            /* Cegah teks pecah */
        }
        /* --- Hasil Foto Potret --- */
        
        #result-container {
            margin-top: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        #final-strip {
            /* Sesuaikan dengan ukuran template Anda */
            width: 500px;
            height: 1500px;
            border: 10px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            border-radius: 10px;
            background-color: #1f1f1f;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <h1>Pixel Photobooth</h1>

    <div id="template-selector">
        <h2>Pilih Pixel Theme</h2>
        <div id="template-1" class="template-option selected" data-template-img="template_pixel_cosmic.png">
            <img src="template_pixel_cosmic_preview.png" alt="Pixel Cosmic Preview" class="preview">
            <span class="template-option-label">Pixel Cosmic</span>
        </div>
    </div>

    <div id="camera-container">
        <video id="video" autoplay></video>
        <div id="timer"></div>
        <p id="start-message" style="color: white; text-align: center; padding-top: 180px;">Klik **Aktifkan Kamera**.</p>
    </div>

    <div id="flash-overlay"></div>

    <button id="cameraButton">Aktifkan Kamera</button>
    <button id="startButton" disabled>Mulai Sesi Photobooth</button>

    <div id="result-container">
        <h2>Hasil Pixel Strip Anda</h2>
        <canvas id="final-strip" width="500" height="1500"></canvas>
        <button id="downloadButton">Unduh Pixel Strip</button>
    </div>

    <canvas id="snapshot-canvas" class="hidden"></canvas>


    <script>
        // JavaScript untuk Fungsionalitas
        const video = document.getElementById('video');
        const cameraButton = document.getElementById('cameraButton');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');
        const flashOverlay = document.getElementById('flash-overlay');
        const startMessage = document.getElementById('start-message');
        const resultContainer = document.getElementById('result-container');
        const downloadButton = document.getElementById('downloadButton');
        const snapshotCanvas = document.getElementById('snapshot-canvas');
        const finalStripCanvas = document.getElementById('final-strip');
        const templateOptions = document.querySelectorAll('.template-option');
        const photos = [];

        const PHOTO_COUNT = 4;
        let selectedTemplateImgSrc = 'template_pixel_cosmic.png';
        let templateImage = new Image();

        // --- Variabel untuk Koordinat Foto pada Template Anda (Penting!) ---
        // Ini adalah koordinat dan ukuran lubang transparan di template pixel art Anda
        const photoLayouts = [{
                x: 75,
                y: 350,
                width: 350,
                height: 250
            }, // Foto 1
            {
                x: 75,
                y: 620,
                width: 350,
                height: 250
            }, // Foto 2
            {
                x: 75,
                y: 890,
                width: 350,
                height: 250
            }, // Foto 3
            {
                x: 75,
                y: 1160,
                width: 350,
                height: 250
            } // Foto 4
        ];
        // Anda mungkin perlu menyesuaikan nilai-nilai X, Y, WIDTH, HEIGHT ini
        // agar sesuai persis dengan template_pixel_cosmic.png Anda.
        // Caranya: buka template Anda di software desain (Photoshop/GIMP/Canva)
        // dan ukur posisi serta dimensi setiap lubang foto.
        // Sesuaikan juga ukuran canvas #final-strip jika template Anda tidak 500x1500.

        // 1. Logika Pemilihan Template
        templateOptions.forEach(option => {
            option.addEventListener('click', () => {
                templateOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedTemplateImgSrc = option.getAttribute('data-template-img');
                templateImage.src = selectedTemplateImgSrc;
                templateImage.onload = () => console.log('Template image loaded:', selectedTemplateImgSrc);
                templateImage.onerror = () => console.error('Failed to load template image:', selectedTemplateImgSrc);
            });
        });

        templateImage.src = selectedTemplateImgSrc;

        // 2. Fungsi untuk mengaktifkan kamera (Potret)
        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: {
                            ideal: 450
                        }, // Preferensi lebar untuk potret
                        height: {
                            ideal: 600
                        } // Preferensi tinggi untuk potret
                    }
                })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    startMessage.style.display = 'none';
                    startButton.disabled = false;
                    cameraButton.textContent = 'Mulai Sesi Ulang';
                    photos.length = 0;
                    resultContainer.style.display = 'none';
                })
                .catch(err => {
                    alert('Akses kamera ditolak atau tidak ditemukan. Pastikan Anda mengizinkan akses kamera.');
                    console.error(err);
                    startButton.disabled = true;
                });
        }

        // 3. Fungsi untuk mengambil 4 foto secara berurutan
        function startPhotoboothSession() {
            if (!video.srcObject) {
                alert('Silakan aktifkan kamera terlebih dahulu.');
                return;
            }

            startButton.disabled = true;
            timerDisplay.style.display = 'block';
            photos.length = 0;
            let currentPhoto = 0;

            function takePhotoLoop() {
                if (currentPhoto < PHOTO_COUNT) {
                    let countdown = 3;
                    timerDisplay.textContent = countdown;

                    const timerInterval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            timerDisplay.textContent = countdown;
                        } else {
                            clearInterval(timerInterval);
                            timerDisplay.textContent = 'KLIK!';

                            flashOverlay.style.opacity = 1;

                            setTimeout(() => {
                                captureSnapshot(currentPhoto);
                                flashOverlay.style.opacity = 0;

                                currentPhoto++;
                                if (currentPhoto < PHOTO_COUNT) {
                                    setTimeout(takePhotoLoop, 1000);
                                } else {
                                    timerDisplay.style.display = 'none';
                                    drawFinalStrip();
                                    startButton.disabled = false;
                                }
                            }, 500);
                        }
                    }, 1000);
                }
            }

            takePhotoLoop();
        }

        // 4. Fungsi untuk mengambil satu frame dan menyimpannya
        function captureSnapshot(index) {
            // Menggunakan dimensi Video aktual untuk mengambil snapshot Potret
            const videoWidth = video.videoWidth || 450;
            const videoHeight = video.videoHeight || 600;

            snapshotCanvas.width = videoWidth;
            snapshotCanvas.height = videoHeight;

            const context = snapshotCanvas.getContext('2d');
            context.drawImage(video, 0, 0, videoWidth, videoHeight);

            photos[index] = snapshotCanvas.toDataURL('image/png');
        }

        // 5. Fungsi untuk menggambar hasil akhir strip foto (Potret & menyesuaikan template)
        function drawFinalStrip() {
            const stripWidth = finalStripCanvas.width;
            const stripHeight = finalStripCanvas.height;
            const ctx = finalStripCanvas.getContext('2d');

            ctx.clearRect(0, 0, stripWidth, stripHeight);

            // Atur background jika template belum dimuat
            ctx.fillStyle = '#1f1f1f';
            ctx.fillRect(0, 0, stripWidth, stripHeight);

            let loadedPhotos = 0;
            photos.forEach((dataURL, index) => {
                const img = new Image();
                img.onload = () => {
                    // Dapatkan posisi dan ukuran lubang foto dari array photoLayouts
                    const layout = photoLayouts[index];

                    const imageRatio = img.width / img.height;
                    const layoutRatio = layout.width / layout.height;

                    let drawWidth, drawHeight, offsetX, offsetY;

                    // Hitung agar foto pas di dalam lubang (cover effect)
                    if (imageRatio > layoutRatio) { // Gambar lebih lebar dari lubang
                        drawHeight = layout.height;
                        drawWidth = layout.height * imageRatio;
                        offsetX = layout.x + (layout.width - drawWidth) / 2;
                        offsetY = layout.y;
                    } else { // Gambar lebih tinggi dari lubang
                        drawWidth = layout.width;
                        drawHeight = layout.width / imageRatio;
                        offsetX = layout.x;
                        offsetY = layout.y + (layout.height - drawHeight) / 2;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    loadedPhotos++;

                    // Setelah semua foto dimuat, baru gambar template di atasnya
                    if (loadedPhotos === PHOTO_COUNT) {
                        drawTemplateOnStrip();
                    }
                };
                img.src = dataURL;
            });

            function drawTemplateOnStrip() {
                if (templateImage.complete && templateImage.naturalWidth > 0) {
                    // Gambar template di atas semua foto
                    ctx.drawImage(templateImage, 0, 0, stripWidth, stripHeight);
                    resultContainer.style.display = 'flex';
                } else {
                    console.error('Template image not loaded or invalid. Showing plain photos.');
                    resultContainer.style.display = 'flex';
                }
            }
        }

        // 6. Fungsi untuk mengunduh strip foto
        function downloadStrip() {
            const dataURL = finalStripCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `Pixel_Photostrip_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        cameraButton.addEventListener('click', startCamera);
        startButton.addEventListener('click', startPhotoboothSession);
        downloadButton.addEventListener('click', downloadStrip);
    </script>
</body>

</html>
